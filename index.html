<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaBot - Diabetes Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>DiaBot</h1>
            </div>
            <p class="tagline">Your AI-powered Diabetes Assistant</p>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message bot">
                        <div class="message-content">
                            <p>Hello! I'm DiaBot, your diabetes assistant. How can I help you today?</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input">
                    <textarea id="user-input" placeholder="Ask me anything about diabetes..."></textarea>
                    <button id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>DiaBot uses Retrieval Augmented Generation with Gemini API</p>
            <p>Â© 2023 DiaBot - Diabetes Assistant</p>
        </footer>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
